name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Ensure the directory structure is correct
      - run: ls -al

      # Install dependencies in the react-app directory
      - run: npm ci --prefix react-app

      # Build the React app in the react-app directory
      - run: npm run build --prefix react-app

      # Move the build output to the landing-page folder
      - run: mv react-app/build landing-page/weather

      # Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: weather-app-910511071
